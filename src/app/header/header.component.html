  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="books">Gestion books</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="books">Books List</a>
          </li>
        </ul>
        <form class="d-flex" #f="ngForm" (ngSubmit)="recherche(f.value.recherche)" style="margin: auto; width: 80%;">

          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" routerLinkActive="active" *ngIf="!isAuth">

        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="!isAuth">
          <a class="btn btn-primary mx-2" routerLink="auth/signin" role="button">Connexion</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-primary btn-lg mx-2" (click)="onSignOut()" *ngIf="isAuth" role="button">Deconnexion</a>
        </li>
      </ul>

    </div>
  </nav>
