<div class="row">
  <div class="col-xs-12">
    <img style="max-width:400px;" *ngIf="book.photo" [src]="book.photo">
    <h1>{{ book.title }}</h1>
    <h3>{{ book.author }}</h3>
    <p style="overflow: visible;
      white-space: nowrap;
      text-overflow: ellipsis;
      max-width: 380px;
    ">{{ book.synopsis }}</p>
    <button class="btn btn-outline-primary" (click)="onBack()">Retour</button>
  </div>
</div>
